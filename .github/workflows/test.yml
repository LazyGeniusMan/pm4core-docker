name: Docker Image CI

on:
  push:
    paths:
      - Dockerfile
      - Dockerfile.base
      - .github/workflows/test.yml

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.13.0
      with:
        username: ${{ secrets.DOCKER_HUB_ID }}
        password: ${{ secrets.DOCKER_HUB_PAT }}
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2.9.0
      with:
        context: .
        file: Dockerfile.base
        pull: true
        push: true
        tags: ${{ secrets.DOCKER_HUB_ID }}/processmaker:base-4.1
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
  pm:
    needs: base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.13.0
      with:
        username: ${{ secrets.DOCKER_HUB_ID }}
        password: ${{ secrets.DOCKER_HUB_PAT }}
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Load image
      run: |
        docker image ls -a
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2.9.0
      with:
        context: .
        file: Dockerfile
        pull: true
        push: true
        load: true
        tags: ${{ secrets.DOCKER_HUB_ID }}/processmaker:4.1.21
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Check Image
      run: |
        docker pull processmaker/pm4-core:4.1.21
        docker pull processmaker/pm4-base:1.0.0
        docker image ls
        docker image inspect ${{ secrets.DOCKER_HUB_ID }}/processmaker:4.1.21
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}

