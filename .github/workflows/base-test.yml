name: Docker Image CI

on:
  push:
    paths:
      - Dockerfile.base
      - .github/workflows/base-test.yml

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile.base --tag pm-base:4.1-test
    - name: Check Image
      run: |
        docker pull processmaker/base:1.0.0
        docker image ls
        docker image inspect pm4-base:4.1-test
