version: "3.8"
services:
  web:
    image: processmaker/pm4-core:${PM_VERSION}
    restart: always
    ports:
      - ${PM_APP_PORT}:80
      - ${PM_BROADCASTER_PORT}:6001
    environment:
      - PM_APP_URL
      - PM_APP_PORT
      - PM_BROADCASTER_PORT
      - PM_ADMIN_USER
      - PM_ADMIN_PASS
      - PM_ADMIN_EMAIL
      - PM_ADMIN_FNAME
      - PM_ADMIN_LNAME
      - DB_ROOT_PASS
      - DB_NAME
      - DB_USER
      - DB_PASS
    volumes:
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - storage:/code/pm4/storage
    links:
      - redis
      - mysql 
    depends_on:
      - mysql
      - redis 
  redis:
    image: redis
    restart: always
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - database:/var/lib/mysql
volumes:
  database:
  storage: