version: "3.8"
services:
  builder:
    build: .
    env_file:
      - .env
    environment:
      - GITHUB_TOKEN
      - GITHUB_CONTEXT
    volumes:
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      # - storage:/code/pm4/storage
      - ${HOST_CACHE_PATH}:/root/.cache
      - pm4:/code/pm4
      - pm4-packages:/code/pm4-packages
    links:
      - redis
      - mysql 
    depends_on:
      - mysql
      - redis 
  runner:
    image: pm4-runner:local
    build:
      context: .
      dockerfile: Dockerfile.runner
    ports:
      - ${PM_APP_PORT}:80
      - ${PM_BROADCASTER_PORT}:6001
    links:
      - redis
      - mysql 
    depends_on:
      - mysql
      - redis 
      - builder 
    volumes:
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - ${HOST_CACHE_PATH}:/root/.cache
      - pm4:/code/pm4
      - pm4-packages:/code/pm4-packages
    environment:
      - PHPUNIT_ARGS
  base:
    image: pm4-base:local 
    build:
      context: .
      dockerfile: Dockerfile.base

  redis:
    image: redis
    volumes:
      - redis:/data
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password 
      MYSQL_DATABASE: processmaker
    volumes:
      - database:/var/lib/mysql
volumes:
  database:
  # storage:
  redis:
  pm4:
  pm4-packages: